<div class="modal-body">
  <div class="col-md-12">
    <div class="row">
      <div class="form-group">
        <label for="category">Loại sản phẩm</label>
        <select name="" id="category" class="form-select" [(ngModel)]="MALOAI">
          <option *ngFor="let item of listCate" value="{{item.IDLOAI}}">{{item.TENLOAI}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="TENSP">Tên sản phẩm</label>
        <input id="TENSP" class="form-control" type="text" [(ngModel)]="TENSP">
      </div>
      <div class="form-group">
        <label for="IMAGE">Hình ảnh</label>
        <input id="IMAGE" class="form-control" type="file" [(ngModel)]="IMAGE" (change)="chonhinhanh($event)">
      </div>
      <div class="form-group">
        <label for="GIABAN">Giá bán</label>
        <input id="GIABAN" class="form-control" type="number" [(ngModel)]="GIABAN">
      </div>
      <div class="form-group">
        <label for="GIANHAP">Giá nhập</label>
        <input id="GIANHAP" class="form-control" type="number" [(ngModel)]="GIANHAP">
      </div>
      <div class="form-group">
        <label for="SOLUONGTON">Số lượng</label>
        <input id="SOLUONGTON" class="form-control" type="number" [(ngModel)]="SOLUONGTON">
      </div>

      <div class="form-group">
        <label>Mô tả</label>
        <editor [init]="{
                 height: 400,
                 menubar: false,
                 plugins: [
                   'advlist autolink lists link image charmap print preview anchor',
                   'searchreplace visualblocks code fullscreen',
                   'insertdatetime media table paste code help wordcount'
                 ],
                 toolbar:
                   'undo redo | formatselect | bold italic backcolor | \
                   alignleft aligncenter alignright alignjustify | \
                   bullist numlist outdent indent | removeformat | help'
               }" [(ngModel)]="MOTA" name="mota"></editor>
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
    <button type="button" class="btn btn-primary" (click)="addNow5()" *ngIf="SanPhamID== 0">Lưu</button>
    <button type="button" class="btn btn-primary" (click)="editNow5(SanPhamID)" *ngIf="SanPhamID != 0">Cập nhật</button>
  </div>
